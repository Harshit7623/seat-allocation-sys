[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for selective test runs
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests that need a Flask client
    algorithm: marks core algorithm tests (no Flask needed)

# Console output settings
addopts =
    -v
    --tb=short
    -q
